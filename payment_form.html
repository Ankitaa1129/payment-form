<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
    <form>
        
        
        <h1 class="main_heading">Payment Form</h1>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">INSTRUCTIONS</a>
            <a href="#">LOGIN/SIGNUP</a>
        </nav>
        <h2>Contact Information</h2>
        <p>Name:  *<input type="text" name="name" required>
        </p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>
        Address: * <textarea name="address" id="address" cols="100" rows="8"></textarea>
    </p>
    <p>
        Email: * <input type="email" name="email" id="email" required>
    </p>
    <p>
        Pincode <input type="number" name="pincode" id="pincode">
    </p>
    <hr>
    <h2>Payment Information</h2>
    <p>
        Card type: 
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="rupay">rupay</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    <p>
        card number:  * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
       Expiration date: * <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV: *<input type="password" name="cvv" id="cvv">
    </p>

    <input type="submit" value="Pay Now">

   
</form>
</div>
</body>
</html>
